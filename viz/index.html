<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coalition Formation Transition Graph Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 320px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #graph-container {
      flex: 1;
      position: relative;
      background: #fafafa;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #666;
    }

    select, input[type="number"], input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    button.secondary {
      background: #6b7280;
    }

    button.secondary:hover {
      background: #4b5563;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    #status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }

    #status.info {
      display: block;
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    #status.error {
      display: block;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    #status.success {
      display: block;
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }

    #metadata {
      font-size: 12px;
      color: #666;
      padding: 12px;
      background: #f9fafb;
      border-radius: 4px;
    }

    #metadata div {
      margin-bottom: 4px;
    }

    #node-details {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .transition-list {
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }

    .transition-item {
      padding: 6px 8px;
      margin: 4px 0;
      background: #f9fafb;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }

    .transition-item .prob {
      font-weight: 600;
      color: #2563eb;
    }

    #controls {
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div>
        <h1>Coalition Formation<br>Transition Visualizer</h1>
      </div>

      <div id="status"></div>

      <div class="control-group">
        <label for="profile-select">Strategy Profile</label>
        <select id="profile-select">
          <option value="">Loading...</option>
        </select>
      </div>

      <div class="control-group">
        <label for="power-rule">Power Rule</label>
        <select id="power-rule">
          <option value="weak_governance">Weak Governance</option>
          <option value="power_threshold">Power Threshold</option>
        </select>
      </div>

      <div class="control-group">
        <label for="min-power">Min Power (for threshold)</label>
        <input type="number" id="min-power" min="0" max="1" step="0.01" value="0.5">
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="unanimity" checked>
        <label for="unanimity">Require Unanimity</label>
      </div>

      <div class="control-group">
        <label for="prob-threshold">Probability Threshold</label>
        <input type="number" id="prob-threshold" min="0" max="1" step="0.01" value="0.001" title="Hide edges with probability below this threshold">
      </div>

      <div class="button-group">
        <button id="refresh-btn">Refresh</button>
        <button id="reset-view-btn" class="secondary">Reset View</button>
      </div>

      <div id="metadata"></div>

      <div id="node-details" style="display: none;">
        <h2>Selected State: <span id="selected-state-name"></span></h2>
        <div style="font-size: 12px; color: #666; margin-bottom: 8px;">
          Geo Level: <span id="selected-geo-level"></span>
        </div>
        <h3 style="font-size: 13px; font-weight: 600; margin: 12px 0 6px;">Outgoing Transitions</h3>
        <div id="outgoing-transitions" class="transition-list"></div>
        <h3 style="font-size: 13px; font-weight: 600; margin: 12px 0 6px;">Incoming Transitions</h3>
        <div id="incoming-transitions" class="transition-list"></div>
      </div>
    </div>

    <div id="graph-container"></div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
