<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coalition Formation Transition Graph Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 320px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative; /* allow absolute-positioned status bar */
    }

    #graph-container {
      flex: 1;
      position: relative;
      background: #fafafa;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    .control-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 13px;
      font-weight: 500;
      color: #666;
    }

    .label-with-info {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .info-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #94a3b8;
      color: white;
      font-size: 11px;
      font-weight: bold;
      cursor: help;
      position: relative;
      flex-shrink: 0;
    }

    .info-icon:hover {
      background: #64748b;
    }

    .tooltip {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: #1f2937;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: normal;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #1f2937;
    }

    .info-icon:hover .tooltip {
      opacity: 1;
    }

    select, input[type="number"], input[type="text"] {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1d4ed8;
    }

    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    button.secondary {
      background: #6b7280;
    }

    button.secondary:hover {
      background: #4b5563;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-group input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }

    #status {
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      z-index: 50;
      box-shadow: 0 6px 18px rgba(15, 23, 42, 0.12);
      opacity: 0;
      transition: opacity 0.18s ease;
      pointer-events: none; /* don't block clicks when invisible */
    }

    #status.info {
      display: block;
      opacity: 1;
      pointer-events: auto;
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }

    #status.error {
      display: block;
      opacity: 1;
      pointer-events: auto;
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }

    #status.success {
      display: block;
      opacity: 1;
      pointer-events: auto;
      background: #dcfce7;
      color: #166534;
      border: 1px solid #86efac;
    }

    #metadata {
      font-size: 12px;
      color: #666;
      padding: 12px;
      background: #f9fafb;
      border-radius: 4px;
    }

    #metadata div {
      margin-bottom: 4px;
    }

    #node-details {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .transition-list {
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
    }

    .transition-item {
      padding: 6px 8px;
      margin: 4px 0;
      background: #f9fafb;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
    }

    .transition-item .prob {
      font-weight: 600;
      color: #2563eb;
    }

    #controls {
      border-top: 1px solid #e5e7eb;
      padding-top: 16px;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    .collapsible {
      background: #f3f4f6;
      color: #374151;
      cursor: pointer;
      padding: 10px 12px;
      width: 100%;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      text-align: left;
      outline: none;
      font-size: 13px;
      font-weight: 500;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.2s;
    }

    .collapsible:hover {
      background: #e5e7eb;
    }

    .collapsible::after {
      content: 'â–¼';
      font-size: 10px;
      transition: transform 0.2s;
    }

    .collapsible.active::after {
      transform: rotate(-180deg);
    }

    .collapsible-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      padding: 0 12px;
    }

    .collapsible-content.active {
      max-height: 200px;
      padding: 12px;
      padding-top: 16px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <div>
        <h1>Coalition Formation<br>Transition Visualizer</h1>
      </div>

      <div id="status"></div>

      <div class="control-group">
        <label for="profile-select">Strategy Profile</label>
        <select id="profile-select">
          <option value="">Loading...</option>
        </select>
      </div>

      <button type="button" class="collapsible">Visualisation Options</button>
      <div class="collapsible-content">
        <div class="control-group" style="margin-bottom:12px;">
          <label class="checkbox-group">
            <input type="checkbox" id="color-by-absorbing">
            Color nodes by absorbing set
          </label>
        </div>
        <div class="control-group">
          <div class="label-with-info">
            <label for="prob-threshold">Probability Threshold</label>
            <span class="info-icon">
              i
              <span class="tooltip">Hide edges with probability below this value</span>
            </span>
          </div>
          <input type="number" id="prob-threshold" min="0" max="1" step="0.01" value="0">
        </div>
      </div>

      <div class="button-group">
        <button id="refresh-btn">Refresh</button>
        <button id="reset-view-btn" class="secondary">Reset View</button>
      </div>

      <div id="metadata"></div>
      <div id="absorbing-legend" style="font-size:12px; color:#666; margin-top:8px;"></div>

      <div id="node-details" style="display: none;">
        <h2>Selected State: <span id="selected-state-name"></span></h2>
        <div style="font-size: 12px; color: #666; margin-bottom: 8px;">
          Geo Level: <span id="selected-geo-level"></span>
        </div>
        <h3 style="font-size: 13px; font-weight: 600; margin: 12px 0 6px;">Outgoing Transitions</h3>
        <div id="outgoing-transitions" class="transition-list"></div>
        <h3 style="font-size: 13px; font-weight: 600; margin: 12px 0 6px;">Incoming Transitions</h3>
        <div id="incoming-transitions" class="transition-list"></div>
      </div>
    </div>

    <div id="graph-container"></div>
  </div>

  <script>
    // Handle collapsible sections
    document.addEventListener('DOMContentLoaded', () => {
      const collapsibles = document.querySelectorAll('.collapsible');
      collapsibles.forEach(coll => {
        coll.addEventListener('click', function() {
          this.classList.toggle('active');
          const content = this.nextElementSibling;
          content.classList.toggle('active');
        });
      });
    });
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
